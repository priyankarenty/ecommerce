<div class="card" style="width: 20rem;">
 
  {% if instance.image %}
    
    <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.product_name}} logo"> </a>
    
    {% endif %}
  <div class="card-body">
    
    <h4 class="card-title"> {{ instance.product_name }}</h4>
    <p class="card-text"> {{ instance.product_category|linebreaks|truncatewords:14 }} </p>
     <a href="{{ instance.get_absolute_url }}" class="btn btn-primary"> View </a>
   
  </div>
</div>
