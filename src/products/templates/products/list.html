{% extends "base.html" %}

{% block content %}

<table>
	<tr>
		<th> Product Name </th>
		<th> Product Category </th>
		<th> Supplier </th>
		<th> Total Price </th>
	</tr>

	{% for item in query_set %}
	<tr>
		<td> item.product_name </td>
		<td> item.product_category </td>
		<td> item.supplier </td>
		<td> item.total_price </td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
